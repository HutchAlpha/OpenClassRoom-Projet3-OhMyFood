<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur OhMyFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__retour">
            <a href="index.html"><img class="header__imgRetour" src="images/logo/arrow.svg" alt="bouton retour"></a>
        </div>
        <div class="header__location">
            <img class="header__logoprincipal" src="images/logo/ohmyfood.png" alt="Logo principal du site">
        </div>
    </header>
    

    <section class="detailRecette">
        <img class="detailRecette__img" src="images/restaurants/resto1.jpg" alt="">
        <div class="detailRecette__div">
            <div class="detailRecette__divtitre">
                <h1 class="detailRecette__h1">La palette du goût</h1>
                <input type="checkbox" id="coeur" class="restaurants__logocoeur">
                <label for="coeur" class="restaurants__logocoeur-label"></label>
            </div>  

            <div class="detailRecette__divRecette">
                <div class="detailRecette__h3trait">
                    <h3 class="detailRecette__h3">Entrées</h3>
                    <span class="detailRecette__trait"></span>
                </div>
                <div class="detailRecette__detailRecette">
                    <h2 class="detailRecette__h2">Fricassée d'escargots</h2>
                    <div class="detailRecette__divpprix">
                        <p class="detailRecette__p">Au piment d'Espelette</p>
                        <p class="detailRecette__prix">25€</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <footer class="footer">
        <div class="footer__container">
            <div class="footer__logo">
                <img class="footer__logoprincipal" src="images/logo/ohmyfood.png" alt="Logo ohmyfood">
            </div>
            <div class="footer__blocktexte">
                <div class="footer__div">
                    <img src="images/logo/fourchette.svg" alt="Logo fourchette">
                    <p>Proposer un restaurant</p>
                </div>
                <div class="footer__div">
                    <img src="images/logo/main.svg" alt="Logo main">
                    <p>Devenir partenaire</p>
                </div>
                <p class="footer__link">Mentions légales</p>
                <p class="footer__link">Contact</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
