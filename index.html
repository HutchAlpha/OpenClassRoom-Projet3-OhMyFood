<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur OhMyFood</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header__retour">
            <a href="#"><img class="header__imgRetour" src="images/logo/arrow.svg" alt="bouton retour"></a>
        </div>
        <div class="header__location">
            <img class="header__logoprincipal" src="images/logo/ohmyfood.png" alt="Logo principal du site">
        </div>
    </header>

    <div class="localisation">
        <img class="localisation__img" src="images/logo/map.svg" alt="logomap"><p class="localisation__p">Paris, Belleville</p>
    </div>

    <div class="presentation">
        <h1 class="presentation__h1ReserveMenu">Réservez le menu qui vous couvient</h1>
        <p class="presentation__DecoulesResto">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="presentation__BoutonRestau">Explorer nos restaurants</button>
    </div>

    <section class="fonctionnement">
        <h1 class="fonctionnement__h1">Fonctionnement</h1>
        <div class="fonctionnement__container">
            <div class="fonctionnement__step">
                <div class="fonctionnement__nombre">1</div>
                <img class="fonctionnement__icon" src="images/logo/tel.svg" alt="logo Choisissez un restaurant">
                <p class="fonctionnement__text">Choisissez un restaurant</p>
            </div>
            
            <div class="fonctionnement__step">
                <div class="fonctionnement__nombre">2</div>
                <img class="fonctionnement__icon" src="images/logo/list.svg" alt="logo Composez votre menu">
                <p class="fonctionnement__text">Composez votre menu</p>
            </div>
            
            <div class="fonctionnement__step">
                <div class="fonctionnement__nombre">3</div>
                <img class="fonctionnement__icon" src="images/logo/marchand.svg" alt="logo degustation marchand">
                <p class="fonctionnement__text">Dégustez au restaurant</p>
            </div>
        </div>
    </section>
    
</body>
</html>
